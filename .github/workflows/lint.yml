name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 22.x
      uses: actions/setup-node@v1
      with:
        version: 22.x
    - name: Lint
      run: |
        yarn --frozen-lockfile
        yarn lint
